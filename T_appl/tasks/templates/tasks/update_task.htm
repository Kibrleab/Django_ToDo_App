{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Task</title>
    <link rel="stylesheet" href="{% static 'tasks/styles.css' %}">
</head>
<body>

    <div class="container">
        <h2>Update Task</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Update Task</button>
        </form>
        <a href="{% url 'list' %}" class="back-link">Cancel</a>
    </div>

</body>
</html>
