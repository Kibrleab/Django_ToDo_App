{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Task</title>
    <link rel="stylesheet" href="{% static 'tasks/styles.css' %}">
</head>
<body>

    <div class="container">
        <h2>Are you sure you want to delete this task?</h2>

        <div class="task-item">
            <h3>{{ item.title }}</h3>
            <p><strong>Created on:</strong> {{ item.created }}</p>
        </div>

        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
        </form>

        <a href="{% url 'list' %}" class="btn btn-cancel">Cancel</a>
    </div>

</body>
</html>
